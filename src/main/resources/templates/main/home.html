<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></nav>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
		<h3> Projects Directory </h3>
		<hr>
		<a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">
		New Project
		</a>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th> Project Name </th>
				<th> Project Stage </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="aProject : ${projects}"> 
				<td th:text="${aProject.name}" />
				<td th:text="${aProject.stage}" />
			</tr>
		
		</tbody>
	
	</table>
	
</div>

<div class="container">
		<h3> Current Employees </h3>
		<hr>
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">
		New Employee
		</a>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th> Name </th>
				<th> Last Name </th>
				<th> E-Mail </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="anEmployee : ${employees}"> 
				<td th:text="${anEmployee.firstName}" />
				<td th:text="${anEmployee.lastName}" />
				<td th:text="${anEmployee.email}" />
			</tr>
		
		</tbody>
	
	</table>
	
</div>

<div class="col-md-4">
	<canvas id="myPieChart" height="50" width="50"></canvas>
	
</div>

<script type="text/javascript" th:src="@{js/myChart.js}"></script>


</body>
</html>
