<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></nav>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
		<h3> Current Employees </h3>
		<hr>
		<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">
		New Employee
		</a>
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th> Name </th>
				<th> Last Name </th>
				<th> E-Mail </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="anEmployee : ${employees}"> 
				<td th:text="${anEmployee.firstName}" />
				<td th:text="${anEmployee.lastName}" />
				<td th:text="${anEmployee.email}" />
			</tr>
		
		</tbody>
	
	</table>
	
</div>

</body>
</html>
